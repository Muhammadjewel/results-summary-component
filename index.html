<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="component-wrapper">
    <!-- RESULT-BOX -->
    <div class="result-box">
      <h1 class="result-box__heading">Your Result</h1>
      <div class="result-box__result-circle result-circle">
        <div class="result-circle__result">76</div>
        <span class="result-circle__max">of 100</span>
      </div>
      <div class="result-box__message">
        <div class="result-box__message-title">Great</div>
        <p class="result-box__message-content">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>

    <!-- SUMMARY-BOX -->
    <section class="summary-box">
      <h2 class="summary-box__heading">Summary</h2>
      <ul class="summary-box__stats-list stats-list">
      </ul>
      <a class="button button--block" href="#">
        <span class="button__text">Continue</span>
      </a>
    </section>
  </div>


  <template id="stats-list-item-template">
    <li class="stats-list__item">
      <img class="stats-list__item-icon" src="" alt="" width="20" height="20" aria-hidden="true">
      <span class="stats-list__item-title"></span>
      <span class="stats-list__item-result"></span>
      <span class="stats-list__item-percent-label">%</span>
      <span class="stats-list__item-max">/ 100</span>
    </li>
  </template>

  <script src="js/main.js"></script>
</body>
</html>
